<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe seu email"
           class="form-control mb-2" [(ngModel)]="user.email" />

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-2" [(ngModel)]="user.password" />

    <button class="btn-primary btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>

    <div class="alert alert-primary" role="alert" *ngIf="autenthicUser">
      Usu√°rio autenticado
    </div>

    <div class="alert alert-warning" role="alert">
      <div *ngFor="let u of users">
        {{ u }}
      </div>
    </div>
  </form>
</div>
